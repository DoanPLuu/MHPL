<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vegetable</title>
</head>
<body>
    <h2>Add Vegetable Form</h2>
    <form th:action="@{/vegetable/save}" th:object="${vegetable}" method="POST">
        <label>New ID:</label>
        <input type="number" th:field="*{vegetableID}" /><br/>
        <label>Name:</label>
        <input type="text" th:field="*{vegetableName}" /><br/>
        <label>Unit:</label>
        <input type="text" th:field="*{unit}" /><br/>
        <label>Amount:</label>
        <input type="number" th:field="*{amount}" /><br/>
        <label>Price:</label>
        <input type="number" th:field="*{price}" /><br/>
        <input type="submit" value="Create" />
    </form>
</body>
</html>
